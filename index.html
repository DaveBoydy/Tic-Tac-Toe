<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main id="game-container">
      <header id="intro">
        <h1 class="player-to-player-color " >Tic Tac Toe</h1>
      </header>
      <div id="game-meta">
        <section>
          <h2 class="player-one-color" >Player Colors:<span class="player-one-color"> X</span> <span class="player-two-color">0</span></h2>
        </section>
      
        <section id="player-turn">
          <h2 class="player-one-color">Player One's turn</h2>
        </section>

        <section><h2 class="player-two-color">Best of Three: <span class="player-one-color">0 </span><span class="player-two-color">0</span</h2></section>
      </div>
      <div id="game-board">
        <div class="board-row">
          <div id="cell-one" class="board-square">
            <p class="mark-board player-one-color">X</p>
          </div>
          <div id="cell-two" class="board-square">
            <p class="mark-board"></p>
          </div>
          <div id="cell-three" class="board-square">
            <p class="mark-board"></p>
          </div>
        </div>
        <div class="board-row">
          <div id="cell-four" class="board-square">
            <p class="mark-board"></p>
          </div>
          <div id="cell-five" class="board-square">
            <p class="mark-board player-two-color">O</p>
          </div>
          <div id="cell-six" class="board-square">
            <p class="mark-board"></p>
          </div>
        </div>
        <div class="board-row" class="board-square">
          <div id="cell-seven" class="board-square">
            <p class="mark-board"></p>
          </div>
          <div id="cell-eight" class="board-square">
            <p class="mark-board"></p>
          </div>
          <div id="cell-nine" class="board-square">
            <p class="mark-board"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
