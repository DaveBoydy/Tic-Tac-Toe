<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
  
    <div id="game-container">
      <header id="intro">
        <h1 class="player-to-player-color" >Tic Tac Toe</h1>
      </header>
      
      <div id="game-meta">
        <section>
          <h2 class="player-one-color" >Player Colors:<span class="player-one-color"> X</span> <span class="player-two-color">0</span></h2>
        </section>
      
        <section>
          <h2 id="player-turn" class="player-one-color">Player X's Turn</h2>
        </section>

        <section id="player-color">
          <h2 class="player-two-color">Best of Three: <span id="player-one-score" class="player-one-color">0</span><span id="player-two-score" class="player-two-color">0</span</h2>
        </section>
      </div>

      <main id="game-board">
        <div class="board-row">
          <div id="row1-cell1" class="board-square mark-board"></div>
          <div id="row1-cell2" class="board-square mark-board"></div>
          <div id="row1-cell3" class="board-square mark-board"></div>
        </div>
        <div class="board-row">
          <div id="row2-cell1" class="board-square mark-board"></div>
          <div id="row2-cell2" class="board-square mark-board"></div>
          <div id="row2-cell3" class="board-square mark-board"></div>
        </div>
        <div class="board-row">
          <div id="row3-cell1" class="board-square mark-board"></div>
          <div id="row3-cell2" class="board-square mark-board"></div>
          <div id="row3-cell3" class="board-square mark-board"></div>
        </div>
      </main>

      <div id="reset-buttons">
        <button id="reset-round">Reset Round</button>
        <button id="reset-match">Reset Match</button>
      </div>
       
      <footer id="outro">

        <p class="player-to-player-color">
          The Odin Project @
          <script>
            document.write(new Date().getFullYear());
          </script>
          By <a href="https://github.com/DaveBoydy">DaveBoydy</a>
        </p>
  
      </footer>
      
    </div>

    <div id="announcer"></div>

    <template id="round-score">
      <div class="banner"><h1>Player <span id="round-winner">X</span> wins the round!</h1><button id="new-round">New Round</button></div>
    </template>

    <template id="match-score">
      <div class="banner"><h1>Player <span id="match-winner">X</span> wins the match!</h1><button id="new-match">New Match</button></div>  
    </template>
   
  </body>
</html>
